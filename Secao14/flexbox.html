<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .flexbox{
            height: 250px;
            border: 1px solid red;
            display: flex;
            flex-direction: row; /*row - padrão(um do lado do outro) / columns - vizualmente como diaplay block / row ou columns-reverse - inverte a ordem dos elementos(de trás pra frente)*/ 
        }
        
        .flexbox div{
            background: orange;
            width: 300px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h2>Display Flex</h2>
        <p>Acomodar ou distribuir elementos de modo fácil</p>
        <p>Ajuda a centralizar na vertical</p>
        
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
</body>
</html>
