<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura base</title>
        <meta charset="utf-8">
        <meta name="author" content="Heloisa">
        <meta name="description" content="Entendendo as tags de estrutura para um arquivo HTML">
        <meta name="keywords" content="HTML, tecnologia, tag"> 

    </head>

    <body>
        <h1>Estrutura Base</h1>
        <p>Na tag <em>body</em> está tudo que é exposto na tela</p>
    </body>
</html>
