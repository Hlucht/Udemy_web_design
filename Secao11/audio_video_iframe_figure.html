<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Audio</h1>
        
        <audio controls autoplay loop>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>Seu browser não suporta este recurso</p>
        </audio>

    <h1>Video</h1>
        
        <video controls autoplay loop muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.ogv" type="video/ogg">
            <source src="media/video.webm" type="video/webm">
            <p>O seu browser não suporta tags video</p>
        </video> 
        
    <h1>Iframe</h1>
        
        <!--<iframe src="https://serfrontend.com" width="100%" height="500" frameborder="0"></iframe>-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/S86guMGBKrU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <h1>Audio</h1>
        
        <audio controls autoplay loop>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>Seu browser não suporta este recurso</p>
        </audio>
        
        <figure>
            <img src="imagens/html5.png" alt="">
            <figcaption>legenda da imagem html5</figcaption>
        </figure>
</body>
</html>
