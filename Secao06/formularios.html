<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="http://google.com/search" method="get" target="_blank"> <!--servidor do qual será enviado os dados, um servidor que esta esperando receber esses dados / método que será enviado (get: os dados que são enviados serão vizualizados na própria url) (post: envia os dados junto com a requisição)-->

        <fieldset> <!--conjunto de labels + inputs / grupos lógicos / semântica-->
            <legend>legenda</legend>
            <label for="busca">Faça uma busca: </label>
            <input type="text" name="q" id="busca">

            <input type="submit" value="Enviar"> <!--enviar dados / texto que vai dentro do botão-->
        </fieldset>
    </form>
</body>
</html>
